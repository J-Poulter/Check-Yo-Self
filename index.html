<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Check Yo'Self!</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
  </head>

  <body>
    <nav>
      <h1>Check <span>Yo'</span> Self</h1>
      <div class="search-contents-container">
        <input type="image" class="search-button" src="/check-yo-self-icons/search.svg">
        <input type="text" class="search-input" placeholder="Search">
      </div>
    </nav>
    <main>

      <section class="page-column">
        <div class="user-interactive-area">
          <label for="list-title-input">Task Title</label>
          <input type="text" class="card-input-fields" id="list-title-input">
          <div class="added-list-items-output-area">
          </div>
          <label for="list-task-items-input">Task Item</label>
          <div class="task-item-adding-container">
            <input type="text" class="card-input-fields task-item-input" id="list-task-items-input">
            <input type="image" class="add-item-button" src="/check-yo-self-icons/plusicon.png">
          </div>
          <button type="button" class="create-list-button create-list-buttons">Make Task List</button>
          <button type="button" class="clear-input-fields-button create-list-buttons">Clear All</button>
        </div>
        <button type="button" class="filter-urgency-button create-list-buttons">Filter by Urgency</button>
      </section>
      <section class="page-column">
        <div class="generated-todo-list">
          <h3>Placeholder for Title</h3>
          <div class="generated-list-items-area">
            <p>Temp. placeholder</p>
            <p>Temp. placeholder</p>
            <p>Temp. placeholder</p>
            <p>Temp. placeholder</p>
          </div>
          <div class="card-buttons-area">
            <div class="button-title-box">
              <input type="image" class="card-buttons" src="/check-yo-self-icons/urgent.svg">
              <p>URGENT</p>
            </div>
            <div class="button-title-box">
              <input type="image" class="card-buttons" src="/check-yo-self-icons/delete.svg">
              <p>DELETE</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>

<script src="main.js"></script>
<script src="task.js"></script>
<script src="todo-list.js"></script>
</html>
